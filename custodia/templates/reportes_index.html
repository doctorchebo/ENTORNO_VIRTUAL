{% include 'messages.html' %}

<form action="" method='post'>
    {% csrf_token %}

        <div class="col-md-3">
            {{form.reporte|as_crispy_field}}
        </div>
        <div class="col-md-2">
            {{form.caja|as_crispy_field}}
        </div>
        
    </div>
    <div class="row md-12">
        <div class="col-md-1">
            <button type="submit" class="btn btn-outline-success">Descargar</button>
        </div>
    </div>
</form>
